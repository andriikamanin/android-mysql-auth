<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>

</head>
<body>
<form class="form" id="registerForm">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app.</p>
    <div class="flex">
        <label>
            <input required="" placeholder="" type="text" name="firstname" class="input">
            <span>Firstname</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" name="lastname" class="input">
            <span>Lastname</span>
        </label>
    </div>

    <label>
        <input required="" placeholder="" type="email" name="email" class="input">
        <span>Email</span>
    </label>

    <label>
        <input required="" placeholder="" type="password" name="password" class="input">
        <span>Password</span>
    </label>
    <label>
        <input required="" placeholder="" type="password" name="confirmPassword" class="input">
        <span>Confirm password</span>
    </label>
    <button type="submit" class="submit">Submit</button>
    <p class="signin">Already have an account? <a href="#">Signin</a></p>
</form>

    <script src="scripts.js"></script>
</body>
</html>
